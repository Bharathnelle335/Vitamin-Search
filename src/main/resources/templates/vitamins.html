<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vitamin Search</title>
    <style>
        body {
            background-image: url('/image.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #2c3e50; /* Dark professional color for text */
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }
        h1 {
            font-size: 3em;  /* Triple the size */
            font-weight: bold;
            font-style: italic;
            color: #2980b9; /* Professional blue color for title */
        }
        form {
            margin-top: 20px;
        }
        button {
            display: block;
            margin: 20px auto;
            background-color: #27ae60; /* Professional green for button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .quote {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            font-size: 2em;  /* Triple the size */
            font-style: italic;
            color: rgba(255, 255, 255, 0.7); /* Light color for quotes */
        }
        .quote p {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100%, 0);
            }
        }
    </style>
</head>
<body>
<div class="quote"><p>There is no limit, it's artificial sealing</p></div>
<div class="content">
    <h1>Vitamin Search</h1>
    <form action="/vitamins" method="get">
        <label for="vitamin">Vitamin:</label>
        <input type="text" id="vitamin" name="vitamin">
        <button type="submit">Search</button>
    </form>
    <div th:if="${result}">
        <h2>Results</h2>
        <p th:utext="${result}"></p>
    </div>
</div>
<div class="quote"><p>Be like a Machine, but work like a Human</p></div>
<div class="quote"><p>Moving slow means consistent, it is slow because it is a broader thing, it doesn't reflect but it is establishing Consistently</p></div>
</body>
</html>
